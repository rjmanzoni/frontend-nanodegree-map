<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     body {
     	box-sizing: border-box;
     	display: flex;
     	margin-right: 1%;
     	margin-left: 1%;
        padding: 0;
     }
     #map {
     	height: 100%;
     	width: 75%;
     }
     .main{
     	height: 100%;
     	width: 25%;
     	margin-right: 1%;
     }
     .list{
		display: block;
 		list-style-type: none;
 		padding: 0;

     }
     .list li{
		padding: 1%;
     }
   </style>
 </head>
 <body>
 	<div class="main">
 		<input style="width:100%;" type="text" name="" placeholder="Digite o Local" data-bind="textInput: filter, valueUpdate: 'afterkeydown', event:{keyup: filterList}">
 		<ul class="list" data-bind="foreach: markersList">
 			<li data-bind="text: title, style:{display: visible}, click: show"></li>
		</ul>
 	</div>
 	<div id="map"></div>

   <script type='text/javascript' src='js/lib/jquery-3.2.1.min.js'></script>
   <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
   <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7LBObD50zQLrIA663u78NIxlYRWxe88&callback=initMap"></script>
    <script type="text/javascript" src="js/app.js"></script>
 </body>
</html>
